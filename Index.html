<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Segundo por Dia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        html, body { height: 100%; overflow: hidden; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; }
        .view { display: none; }
        .view.active { display: flex; }
        .record-button.recording { animation: pulse 1.5s infinite; }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        #toast, #countdown-overlay { transition: all 0.5s ease; }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="absolute inset-0 bg-gray-900 bg-opacity-90 flex-col items-center justify-center z-50 flex">
        <i class="fas fa-spinner fa-spin text-4xl mb-4"></i>
        <p id="loading-text">A carregar...</p>
    </div>

    <!-- Main App Container -->
    <div class="w-full max-w-sm mx-auto p-4 flex flex-col h-full">

        <!-- ===== Home View ===== -->
        <div id="home-view" class="view active flex-col h-full">
            <header class="text-center py-4">
                <h1 class="text-3xl font-bold text-gray-100">1 Segundo por Dia</h1>
                <p id="home-clip-count" class="text-gray-400 mt-2">...</p>
            </header>
            <main class="flex-grow flex flex-col justify-center space-y-4">
                <button id="open-camera-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg text-lg"><i class="fas fa-camera mr-3"></i>Gravar Clipe</button>
                <button id="view-compilation-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg text-lg"><i class="fas fa-play-circle mr-3"></i>Ver Compilado</button>
                <button id="export-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg text-lg"><i class="fas fa-download mr-3"></i>Exportar Vídeo Final</button>
                <button id="delete-all-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-5 rounded-xl shadow-lg mt-8"><i class="fas fa-trash-alt mr-2"></i>Apagar Tudo</button>
            </main>
        </div>

        <!-- ===== Camera View ===== -->
        <div id="camera-view" class="view flex-col h-full">
            <header class="flex items-center justify-between py-2">
                 <button id="back-to-home-from-camera" class="text-xl p-2"><i class="fas fa-arrow-left"></i></button>
                 <select id="camera-select" class="bg-gray-800 text-white border border-gray-700 rounded-md p-2 text-sm w-full mx-4">
                    <option>A detetar câmaras...</option>
                 </select>
            </header>
             <main class="flex-grow flex flex-col justify-center relative my-2 overflow-hidden rounded-3xl">
                <div id="countdown-overlay" class="absolute inset-0 bg-gray-900 bg-opacity-70 flex items-center justify-center z-40 text-8xl font-bold text-white opacity-0 pointer-events-none"><span id="countdown-text">3</span></div>
                <div class="bg-gray-800 shadow-lg w-full h-full">
                    <video id="camera-video-element" class="w-full h-full object-cover" autoplay muted playsinline></video>
                </div>
            </main>
            <footer class="py-2 flex justify-center">
                 <button id="record-button" class="record-button bg-red-600 hover:bg-red-700 disabled:bg-gray-500 text-white w-20 h-20 rounded-full flex items-center justify-center shadow-lg focus:outline-none" disabled>
                    <i class="fas fa-video text-3xl"></i>
                </button>
            </footer>
        </div>
        
        <!-- ===== Preview View ===== -->
        <div id="preview-view" class="view flex-col h-full">
            <header class="text-center py-4">
                <h1 class="text-2xl font-bold">Pré-visualização</h1>
            </header>
            <main class="flex-grow my-2 rounded-3xl overflow-hidden">
                <video id="preview-video-element" class="w-full h-full object-cover bg-gray-800" controls autoplay loop></video>
            </main>
            <footer class="py-2 flex flex-col space-y-3">
                <button id="save-clip-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-xl w-full text-lg"><i class="fas fa-save mr-2"></i>Salvar Clipe</button>
                <button id="rerecord-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 rounded-xl w-full"><i class="fas fa-redo mr-2"></i>Gravar Novamente</button>
            </footer>
        </div>
        
        <!-- ===== Compilation View ===== -->
        <div id="compilation-view" class="view flex-col h-full">
            <header class="flex items-center py-4">
                 <button id="back-to-home-from-compilation" class="text-xl p-2 mr-4"><i class="fas fa-arrow-left"></i></button>
                 <h1 class="text-2xl font-bold">Compilado</h1>
            </header>
            <main class="flex-grow my-2 rounded-3xl overflow-hidden relative bg-gray-800">
                <video id="compilation-player" class="w-full h-full object-cover" playsinline></video>
                <p id="compilation-date" class="absolute bottom-2 left-0 right-0 text-center text-sm text-white bg-black bg-opacity-40 p-1"></p>
            </main>
        </div>

    </div>

    <!-- Toast & Modal -->
    <div id="toast" class="fixed bottom-24 left-1/2 -translate-x-1/2 bg-green-600 text-white py-2 px-5 rounded-full text-sm shadow-xl opacity-0 translate-y-10"></div>
    <div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-70 items-center justify-center z-50 hidden">
        <div class="bg-gray-800 rounded-lg p-6 w-11/12 max-w-sm text-center">
            <p id="modal-text" class="mb-6">Tem a certeza?</p>
            <div class="flex justify-center space-x-4">
                <button id="modal-cancel-btn" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-lg">Cancelar</button>
                <button id="modal-confirm-btn" class="bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-6 rounded-lg">Sim, Apagar</button>
            </div>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBRbNCv3zln0FV8XjxHm8_24CGVo6dx3-4",
            authDomain: "onesecond-498b7.firebaseapp.com",
            projectId: "onesecond-498b7",
            storageBucket: "onesecond-498b7.appspot.com",
            messagingSenderId: "32229681897",
            appId: "1:32229681897:web:fb1f167c5e755717a91e78",
            measurementId: "G-GK8KBW4FT1"
        };
        const appId = 'onesecond-498b7';

        let db, auth, userId, mediaRecorder, currentStream;
        let videoClips = [];
        let recordedChunks = [];
        let isRecording = false;
        let tempRecordedBlob = null;
        let currentClipIndex = 0;
        const DAILY_CLIP_LIMIT = 3;

        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');
        const views = document.querySelectorAll('.view');
        const homeClipCount = document.getElementById('home-clip-count');
        const cameraVideoElement = document.getElementById('camera-video-element');
        const recordButton = document.getElementById('record-button');
        const cameraSelect = document.getElementById('camera-select');
        const previewVideoElement = document.getElementById('preview-video-element');
        const compilationPlayer = document.getElementById('compilation-player');
        const compilationDate = document.getElementById('compilation-date');
        const toast = document.getElementById('toast');
        const confirmationModal = document.getElementById('confirmation-modal');
        const modalText = document.getElementById('modal-text');

        function showView(viewId) {
            views.forEach(v => v.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
        }
        
        // Navigation Listeners
        document.getElementById('open-camera-btn').addEventListener('click', () => { showView('camera-view'); initCamera(); });
        document.getElementById('view-compilation-btn').addEventListener('click', () => { showView('compilation-view'); playCompilation(); });
        document.getElementById('back-to-home-from-camera').addEventListener('click', () => { stopCamera(); showView('home-view'); });
        document.getElementById('back-to-home-from-compilation').addEventListener('click', () => { compilationPlayer.pause(); showView('home-view'); });
        document.getElementById('rerecord-btn').addEventListener('click', () => { showView('camera-view'); initCamera(); });
        
        async function populateCameraSelector() {
             try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                cameraSelect.innerHTML = '';
                videoDevices.forEach((d, i) => cameraSelect.innerHTML += `<option value="${d.deviceId}">${d.label || `Câmara ${i+1}`}</option>`);
             } catch(e) { console.error("Error listing devices:", e); }
        }
        cameraSelect.addEventListener('change', () => initCamera(cameraSelect.value));
        
        async function initCamera(deviceId) {
            stopCamera();
            const constraints = { video: { deviceId: deviceId ? { exact: deviceId } : undefined }, audio: false };
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                currentStream = stream;
                cameraVideoElement.srcObject = stream;
                cameraVideoElement.style.transform = cameraSelect.options[cameraSelect.selectedIndex]?.text.toLowerCase().includes('front') ? 'scaleX(-1)' : 'scaleX(1)';
                setupMediaRecorder(stream);
                recordButton.disabled = false;
            } catch (err) { console.error("Camera error:", err); showToast("Erro ao aceder à câmara."); }
        }
        function stopCamera() {
            if (currentStream) currentStream.getTracks().forEach(track => track.stop());
        }

        recordButton.addEventListener('click', () => {
            if(isRecording) return;
            let count = 3;
            const countdownOverlay = document.getElementById('countdown-overlay');
            const countdownText = document.getElementById('countdown-text');
            countdownText.textContent = count;
            countdownOverlay.classList.remove('opacity-0');
            isRecording = true;
            recordButton.disabled = true;

            const interval = setInterval(() => {
                count--;
                countdownText.textContent = count;
                if (count === 0) {
                    clearInterval(interval);
                    countdownOverlay.classList.add('opacity-0');
                    recordButton.classList.add('recording');
                    mediaRecorder.start();
                    setTimeout(() => { if (mediaRecorder.state === "recording") mediaRecorder.stop(); }, 1500);
                }
            }, 1000);
        });

        function setupMediaRecorder(stream) {
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
            mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
            mediaRecorder.onstop = () => {
                recordButton.classList.remove('recording');
                isRecording = false;
                tempRecordedBlob = new Blob(recordedChunks, { type: 'video/webm' });
                previewVideoElement.src = URL.createObjectURL(tempRecordedBlob);
                recordedChunks = [];
                stopCamera();
                showView('preview-view');
            };
        }

        document.getElementById('save-clip-btn').addEventListener('click', () => {
            if (!tempRecordedBlob) return;
            const reader = new FileReader();
            reader.readAsDataURL(tempRecordedBlob);
            reader.onloadend = async () => {
                const base64data = reader.result;
                try {
                    loadingText.textContent = 'A salvar...';
                    loadingOverlay.style.display = 'flex';
                    const collectionRef = collection(db, `artifacts/${appId}/users/${userId}/videos`);
                    await addDoc(collectionRef, { videoData: base64data, createdAt: serverTimestamp() });
                    showToast("Clipe salvo com sucesso!");
                } catch (error) { console.error("Error saving video: ", error); } 
                finally {
                    tempRecordedBlob = null;
                    loadingOverlay.style.display = 'none';
                    showView('home-view');
                }
            };
        });
        
        function listenForVideos() {
            const q = query(collection(db, `artifacts/${appId}/users/${userId}/videos`), orderBy("createdAt", "asc"));
            onSnapshot(q, (snapshot) => {
                videoClips = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateUI();
                loadingOverlay.style.display = 'none';
            });
        }
        
        function updateUI() {
             const count = videoClips.length;
             const todayClipsCount = getTodayClipsCount();
             homeClipCount.textContent = `${count} clipe(s) gravado(s) | Hoje: ${todayClipsCount}/${DAILY_CLIP_LIMIT}`;
             document.getElementById('view-compilation-btn').disabled = count === 0;
             document.getElementById('export-btn').disabled = count === 0;
             document.getElementById('delete-all-btn').disabled = count === 0;
             recordButton.disabled = todayClipsCount >= DAILY_CLIP_LIMIT;
        }
        
        function getTodayClipsCount() {
            if (!videoClips.length) return 0;
            const today = new Date();
            return videoClips.filter(c => c.createdAt && c.createdAt.toDate().toDateString() === today.toDateString()).length;
        }
        
        function playCompilation() {
            if (videoClips.length === 0) return;
            currentClipIndex = 0;
            playCurrentCompilationClip();
        }

        function playCurrentCompilationClip() {
            if (currentClipIndex >= videoClips.length) {
                showToast("Fim do compilado!");
                setTimeout(() => showView('home-view'), 1000);
                return;
            }
            const clip = videoClips[currentClipIndex];
            compilationPlayer.src = clip.videoData;
            compilationDate.textContent = clip.createdAt.toDate().toLocaleDateString('pt-BR', { dateStyle: 'long'});
            compilationPlayer.play();
        }
        compilationPlayer.addEventListener('ended', () => {
            currentClipIndex++;
            playCurrentCompilationClip();
        });

        document.getElementById('export-btn').addEventListener('click', async () => {
            if (videoClips.length === 0) return;
            loadingText.textContent = 'A processar o vídeo...';
            loadingOverlay.style.display = 'flex';
            try {
                const blobs = videoClips.map(clip => {
                    const byteString = atob(clip.videoData.split(',')[1]);
                    const ab = new ArrayBuffer(byteString.length);
                    const ia = new Uint8Array(ab);
                    for (let i = 0; i < byteString.length; i++) { ia[i] = byteString.charCodeAt(i); }
                    return new Blob([ab], { type: 'video/webm' });
                });
                const combinedBlob = new Blob(blobs, { type: 'video/webm' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(combinedBlob);
                a.download = `meu_compilado_${new Date().toISOString().slice(0,10)}.webm`;
                a.click();
                URL.revokeObjectURL(a.href);
                showToast("Download iniciado!");
            } catch(e) { console.error("Export error:", e); showToast("Erro ao exportar vídeo."); }
            finally { loadingOverlay.style.display = 'none'; }
        });

        document.getElementById('delete-all-btn').addEventListener('click', () => {
             showConfirmationModal(`Tem a certeza que quer apagar TODOS os ${videoClips.length} clipes?`, async () => {
                loadingText.textContent = 'A apagar...';
                loadingOverlay.style.display = 'flex';
                const batch = writeBatch(db);
                videoClips.forEach(clip => batch.delete(collection(db, `artifacts/${appId}/users/${userId}/videos`).doc(clip.id)));
                await batch.commit();
                loadingOverlay.style.display = 'none';
                showToast("Todos os clipes foram apagados.");
             });
        });

        let confirmCallback = null;
        function showConfirmationModal(text, onConfirm) {
            modalText.textContent = text;
            confirmCallback = onConfirm;
            confirmationModal.style.display = 'flex';
        }
        document.getElementById('modal-cancel-btn').addEventListener('click', () => confirmationModal.style.display = 'none');
        document.getElementById('modal-confirm-btn').addEventListener('click', () => {
            confirmationModal.style.display = 'none';
            if (confirmCallback) confirmCallback();
        });

        function showToast(message) {
            toast.textContent = message;
            toast.classList.remove('opacity-0', 'translate-y-10');
            setTimeout(() => { toast.classList.add('opacity-0', 'translate-y-10'); }, 3000);
        }

        (async () => {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                onAuthStateChanged(auth, user => {
                    if (user) {
                        userId = user.uid;
                        listenForVideos();
                        populateCameraSelector();
                    } else signInAnonymously(auth);
                });
            } catch (error) { console.error("Firebase init error:", error); }
        })();
    </script>
</body>
</html>
